worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Gzip compression to optimize performance
    gzip on;
    gzip_types text/css application/javascript application/json application/xml text/plain;
    gzip_min_length 256;

    sendfile        on;
    keepalive_timeout  65;

    # Server block for serving the frontend and proxying API requests
    server {
        listen 80;
        server_name localhost;

        # Serve the frontend static files
        root /usr/share/nginx/html;
        index index.html;

        # Handle frontend routing for a Single Page Application (SPA)
        location / {
            try_files $uri /index.html;
        }

        # Proxy API requests to the backend service
        location /api/ {
            proxy_pass http://backend-svc:3500;  # Point to your backend service
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error handling for backend service unavailability or other server errors
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # Caching static assets to improve load time
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff|woff2|ttf|svg)$ {
            expires 1w;
            access_log off;
        }
    }
}