apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: webapps
  labels:
    role: frontend
    version: green
spec: 
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels: 
      version: green
  template:
    metadata:
      labels:
        version: green
    spec: 
      serviceAccountName: jenkins
      imagePullSecrets:
      - name: ecr-registry-secret
      containers:
      - name: frontend
        image: 091008253157.dkr.ecr.us-east-1.amazonaws.com/todoapp-frontend:green
        imagePullPolicy: Always
        env:
          - name: REACT_APP_BACKEND_URL
            value: "http://amanpathakdevops.study/api/tasks"
        ports:
        - containerPort: 3000
